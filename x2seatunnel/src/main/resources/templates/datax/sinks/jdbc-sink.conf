# DataX Universal JDBC Sink Connector Template
# Based on SeaTunnel official JDBC Sink documentation specifications
# Supports all JDBC databases: MySQL, PostgreSQL, Oracle, SQL Server, etc.
# Template Type: JDBC Sink (Unified Template)
# Version: 0.1
sink {
  Jdbc {
    # Required configuration: database connection
    url = "{{ datax.job.content[0].writer.parameter.connection[0].jdbcUrl }}"
    driver = "{{ datax.job.content[0].writer.parameter.connection[0].jdbcUrl | jdbc_driver_mapper }}"
    user = "{{ datax.job.content[0].writer.parameter.username }}"
    password = "{{ datax.job.content[0].writer.parameter.password }}"

    # Write configuration: database + table mode (recommended)
    table = "{{ datax.job.content[0].writer.parameter.connection[0].table[0] }}"

    # Batch write configuration
    batch_size = {{ datax.job.content[0].writer.parameter.batchSize | default(1000) }}

    # Transaction configuration
    auto_commit = true

    # Schema and data processing configuration
    schema_save_mode = "CREATE_SCHEMA_WHEN_NOT_EXIST"
    data_save_mode = "{{ datax.job.content[0].writer.parameter.writeMode | writemode_to_datasavemode_mapper | default('APPEND_DATA') }}"
  }
}